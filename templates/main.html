<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
	<script src="../static/jquery-latest.js" type="text/javascript" ></script>
	<!--<script src="../static/get.js" type="text/javascript" ></script>-->
	<script src="../static/main.js" type="text/javascript" ></script>
	<script src="../static/jquery-animate-colors.js" type="text/javascript"></script>
	<script src="../static/Engine.js" type="text/javascript"></script>
</head>

<body>
	<embed height="0" width="0" src="../static/Low.mp3" type="audio/mp3" autostart="true"  loop="true">
	<!--<embed id="twig" height="0" width="0" src="../static/twig.mp3" type="audio/mp3" autostart="false"  loop="false">
	<embed id="scream" height="0" width="0" src="../static/scream.mp3" type="audio/mp3" autostart="false"  loop="false">-->
	<h1>TEST</h1>
	<div id="wrapper"> 
		<div class="column" id="one">
			<ul id="events"><!--Fill this using jinja when we have the real list of events -->
				<li>You are in the kitchen.</li>
		</ul>
	</div>

	<div class="column" id="two">
		{% for button in buttons %}
		<button type="button" onclick=highlight(this,4)>{{ button.name }}</button>
		<br>
		{% endfor %}


		<button type="button" onclick="move_room('player_1','hallway',this); ">Move Hallway</button>
		<button type="button" onclick="move_room('player_1','living_room',this); ">Move Living</button>
		<button type="button" onclick="move_room('player_1','foyer',this); ">Move Foyer</button>
		<button type="button" onclick="move_room('player_1','bathroom',this); ">Move Bathroom</button>
		<button type="button" onclick="move_room('player_1','bedroom',this); ">Move Bedroom</button>
		<button type="button" onclick="move_room('player_1','closet',this); ">Move Closet</button>
		<button type="button" onclick="move_room('player_1','kitchen',this); ">Move Kitchen</button>
		<button type="button" onclick=test()>Time Test</button>
		<button type="button" onclick=show_inventory()>Inventory</button>
		<button type="button" onclick=search_skelly()>Search Skeleton</button>
	</div>
	<div class="column" id="three">
		<fieldset>
			<legend align="left">inventory</legend>
			<span class="left">item</span><span class="right">number</span><br>
			<span class="left">item</span><span class="right">number</span><br>
			<span class="left">item</span><span class="right">number</span><br>
			<span class="left">item</span><span class="right">number</span>
		</fieldset>
	</div>
</div>
</body>
